<app-spinner [color]="color" [mode]="mode" [value]="value" *ngIf="displayProgressSpinner"
  class="sq-global-backdrop center-aligned">
</app-spinner>
<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="font-weight-bold">Bán mã chứng chỉ quỹ</h4>
        <br>
        <form class="form-sample" (ngSubmit)="submit()" [formGroup]="itemForm">
          <div class="row">
            <div class="col-md-5">
              <div class="form-group">
                <label>Mã chứng chỉ</label>
                <div>
                  <input type="text" placeholder="Chọn mã" aria-label="Number" [formControl]="myControl"
                    [matAutocomplete]="auto" class="form-control" formControlName="tritId"
                    [ngClass]="{ 'is-invalid': submitted && f.tritId.errors }" #code
                    (keyup.enter)="updateCode(code.value)" (blur)="updateCode(code.value)">
                  <mat-autocomplete #auto="matAutocomplete">
                    <mat-option (onSelectionChange)="updateForm($event)" *ngFor="let option of filteredOptions | async"
                      [value]="option">
                      {{option}}
                    </mat-option>
                  </mat-autocomplete>
                  <div *ngIf="submitted && f.tritId.errors" class="invalid-feedback">
                    <div *ngIf="f.tritId.errors.required">Bạn chưa nhập mã
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-7">
              <div class="form-group">
                <label>Số lượng</label>
                <a style="float:right; color: #05c0a5; text-decoration: none; font-size:small;" (click)="sellAll()">Toàn
                  bộ</a>
                <div>
                  <input type="number" formControlName="amount" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.amount.errors }" placeholder="Số lượng mã muốn tạo"
                    value="{{amount}}">
                  <div *ngIf="submitted && f.amount.errors" class="invalid-feedback">
                    <div *ngIf="f.amount.errors.required">Bạn chưa nhập số lượng mã
                    </div>
                    <div *ngIf="f.amount.errors.min">Số lượng phải là số lớn hơn 0</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label>Giá (coin/mã)</label>
                <div>
                  <input type="number" formControlName="price" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.price.errors }" placeholder="Gía bán với mỗi mã" />
                  <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                    <div *ngIf="f.price.errors.required">Bạn chưa nhập giá bán
                    </div>
                    <div *ngIf="f.price.errors.min">Giá bán phải là số lớn hơn 0</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="=form-row text-center">
            <div class="col-12">
              <button type="submit" class="btn btn-success btn-lg mr-2">Bán mã</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
