<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="font-weight-bold">Danh sách mã chứng chỉ</h4>
        <div class="example-header">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Tìm kiếm" value="{{filter}}">
          </mat-form-field>
        </div>

        <div class="example-container mat-elevation-z8">

          <mat-table [dataSource]="dataSource" matSort>
            <!-- Progress Column -->
            <ng-container matColumnDef="tritId">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Mã </mat-header-cell>
              <mat-cell *matCellDef="let row"> <a [routerLink]="['/stock', row.tritId]"
                  routerLinkActive="router-link-active">{{row.tritId}}</a> </mat-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="price">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Giá bán </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.price}} coin</mat-cell>
            </ng-container>

            <ng-container matColumnDef="amount">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Số lượng </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.amount}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="btn">
              <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
              <mat-cell *matCellDef="let row"> <a class="btn btn-danger btn-rounded btn-fw text-white"
                  (click)="removeItem(row.uuid)">Ngừng bán</a>
              </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>
          </mat-table>

          <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
