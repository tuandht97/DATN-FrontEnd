<div class="row">
  <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="font-weight-bold">Danh sách người dùng</h4>
        <div class="example-header">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Tìm kiếm" value="{{filter}}">
          </mat-form-field>
        </div>

        <div class="example-container mat-elevation-z8">

          <mat-table [dataSource]="userSource" matSort>
            <!-- Progress Column -->
            <ng-container matColumnDef="username">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Tài khoản </mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.username}}</mat-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="firstName">
              <mat-header-cell *matHeaderCellDef mat-sort-header> firstName </mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.firstName}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="lastName">
              <mat-header-cell *matHeaderCellDef mat-sort-header> lastName </mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.lastName}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="identityCard">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Số chứng minh thư </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.identityCard}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row.username)"
              class="example-element-row">
            </mat-row>
          </mat-table>

          <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
